<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Mango Data</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #231F20;
            overflow: hidden;
        }

        #unity-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #231F20;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #unity-loading-bar {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            z-index: 10;
        }

        #unity-progress-bar-empty {
            width: 100%;
            height: 16px;
            background: #444;
            border-radius: 8px;
            overflow: hidden;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: #4AF;
        }

        #unity-warning {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>
    <script>
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            let div = document.createElement("div");
            div.innerHTML = msg;
            div.style = type === "error" ? "background:red;padding:10px;" : "background:yellow;padding:10px;";
            warningBanner.appendChild(div);
            if (type !== "error") setTimeout(() => warningBanner.removeChild(div), 5000);
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/FruitTest.loader.js";
        var config = {
            dataUrl: buildUrl + "/FruitTest.data",
            frameworkUrl: buildUrl + "/FruitTest.framework.js",
            codeUrl: buildUrl + "/FruitTest.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Mango Data",
            productVersion: "1.0.2",
            showBanner: unityShowBanner,
        };

        loadingBar.style.display = "block";
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, progress => {
                progressBarFull.style.width = (100 * progress) + "%";
            }).then(() => {
                loadingBar.style.display = "none";
            }).catch(msg => {
                unityShowBanner(msg, "error");
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
